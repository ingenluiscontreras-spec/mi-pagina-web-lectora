<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Libros 2026</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .libro { border: 1px solid #ccc; padding: 10px; margin-top: 10px; display: flex; gap: 15px; }
        img { max-width: 100px; }
    </style>
</head>
<body>

    <h2>Buscador de Libros</h2>
    <input type="text" id="busqueda" placeholder="Título, autor o ISBN...">
    <button onclick="buscarLibro()">Buscar</button>

    <div id="resultado"></div>

    <script>
        async function buscarLibro() {
            const query = document.getElementById('busqueda').value;
            const contenedor = document.getElementById('resultado');
            contenedor.innerHTML = "Buscando...";

            try {
                // Conexión con la API de Google Books
                const response = await fetch(`www.googleapis.com{query}`);
                const data = await response.json();

                if (data.totalItems === 0) {
                    contenedor.innerHTML = "No se encontraron resultados.";
                    return;
                }

                contenedor.innerHTML = ""; // Limpiar mensaje de carga

                // Mostrar los primeros 3 resultados
                data.items.slice(0, 3).forEach(item => {
                    const info = item.volumeInfo;
                    const portada = info.imageLinks ? info.imageLinks.thumbnail : 'via.placeholder.com';
                    
                    contenedor.innerHTML += `
                        <div class="libro">
                            <img src="${portada}" alt="Portada">
                            <div>
                                <h3>${info.title}</h3>
                                <p><strong>Autor:</strong> ${info.authors ? info.authors.join(', ') : 'Desconocido'}</p>
                                <p><strong>Publicación:</strong> ${info.publishedDate || 'N/A'}</p>
                                <p>${info.description ? info.description.substring(0, 150) + '...' : 'Sin descripción'}</p>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                contenedor.innerHTML = "Error al conectar con la base de datos.";
            }
        }
    </script>
</body>
</html>
