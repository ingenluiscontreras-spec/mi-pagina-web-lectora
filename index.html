<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey | Conocimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="cdnjs.cloudflare.com" rel="stylesheet">
    <style>
        body { background-color: #E0F2F1; font-family: sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 24px;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <header class="mb-8">
            <h1 class="text-5xl font-black text-[#004D40] tracking-tighter">Odyssey</h1>
            <p class="text-[#00BFA5] font-bold text-xs uppercase tracking-widest">Ecosistema de Cognición</p>
        </header>

        <div class="relative mb-4 flex gap-3">
            <input type="text" id="searchInput" placeholder="Buscar conocimiento..." 
                class="flex-1 h-14 pl-4 pr-4 rounded-xl bg-white shadow-lg focus:outline-none text-lg">
            <button onclick="searchBooks()" class="bg-[#00BFA5] w-14 h-14 rounded-xl flex items-center justify-center text-white shadow-lg">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <p id="statusMessage" class="text-xs text-slate-500 mb-4 ml-2">Esperando acción...</p>

        <div id="results" class="space-y-4"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const statusMessage = document.getElementById('statusMessage');

        function searchBooks() {
            const query = searchInput.value;
            if (query.length < 3) {
                statusMessage.textContent = 'Ingrese al menos 3 letras.';
                return;
            }

            statusMessage.textContent = 'Buscando (XHR)...';

            // Usando XMLHttpRequest: el método más compatible
            const xhr = new XMLHttpRequest();
            const url = `www.googleapis.com{encodeURIComponent(query)}&maxResults=8`;
            
            xhr.open("GET", url, true);

            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 400) {
                    // Éxito: procesamos la respuesta
                    const data = JSON.parse(xhr.responseText);
                    displayResults(data);
                } else {
                    // Error del servidor
                    statusMessage.textContent = 'Error de servidor: ' + xhr.status;
                }
            };

            xhr.onerror = function () {
                // Error de red absoluto
                statusMessage.textContent = 'Error de red (XHR). Revisa tu conexión.';
            };

            xhr.send();
        }

        function displayResults(data) {
            resultsContainer.innerHTML = '';
            if (data.items && data.items.length > 0) {
                statusMessage.textContent = `Hallados ${data.items.length} resultados.`;
                data.items.forEach(item => {
                    const book = item.volumeInfo;
                    const card = `
                        <div class="glass-card p-6 mb-4">
                            <div class="flex justify-between items-start">
                                <div class="flex-1 pr-4">
                                    <h3 class="font-bold text-slate-800 text-lg leading-tight">${book.title}</h3>
                                    <p class="text-slate-500 text-sm mt-1">${book.authors ? book.authors.join(', ') : 'Autor Desconocido'}</p>
                                </div>
                                <button onclick="alert('Conocimiento integrado: ${book.title}')" class="bg-[#00BFA5] w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-lg">
                                    <i class="fa-solid fa-plus-network"></i>
                                </button>
                            </div>
                            <div class="mt-4 pt-4 border-t border-white/30">
                                <p class="text-[#00BFA5] text-[10px] font-bold">[ANÁLISIS] Relación cognitiva detectada.</p>
                            </div>
                        </div>
                    `;
                    resultsContainer.innerHTML += card;
                });
            } else {
                statusMessage.textContent = 'No se encontraron resultados.';
            }
        }
    </script>
</body>
</html>
