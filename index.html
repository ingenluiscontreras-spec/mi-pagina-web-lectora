<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #E0F2F1; }
        .container { max-width: 400px; margin: auto; }
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px 15px; background-color: #00BFA5; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .card { background-color: rgba(255, 255, 255, 0.6); padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #fff; }
        .title { font-weight: bold; }
        .author { font-size: 0.9em; color: #555; }
        .status { font-size: 0.8em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Odyssey</h1>
        <p class="status" id="statusMessage">Esperando b√∫squeda...</p>
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Buscar libros...">
            <button onclick="searchBooks()">Buscar</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        async function searchBooks() {
            const query = document.getElementById('searchInput').value;
            if (query.length < 3) {
                document.getElementById('statusMessage').textContent = 'Ingrese 3+ caracteres.';
                return;
            }
            document.getElementById('statusMessage').textContent = 'Buscando...';
            document.getElementById('results').innerHTML = '';

            try {
                const response = await fetch(`www.googleapis.com{encodeURIComponent(query)}&maxResults=8`);
                if (!response.ok) throw new Error(response.status);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                document.getElementById('statusMessage').textContent = 'Error de red: ' + error.message;
            }
        }

        function displayResults(data) {
            if (data.items && data.items.length > 0) {
                document.getElementById('statusMessage').textContent = `Hallados ${data.items.length} resultados.`;
                data.items.forEach(item => {
                    const book = item.volumeInfo;
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="title">${book.title}</div>
                        <div class="author">${book.authors ? book.authors.join(', ') : 'Desconocido'}</div>
                    `;
                    document.getElementById('results').appendChild(card);
                });
            } else {
                document.getElementById('statusMessage').textContent = 'No se encontraron resultados.';
            }
        }
    </script>
</body>
</html>
